name: Build
on:
  push:
jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2

      - name: Configure and Build Project
        uses: threeal/cmake-action@main

      - name: Binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hello-binary
          path: build/src/hello
          retention-days: 2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Resease
            - First Change
            - Second Change
          draft: false
          prerelease: false
